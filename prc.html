<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barn House Design</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="text-center p-6 bg-white rounded-lg shadow-lg max-w-md">
        <!-- Image -->
        <img src="https://via.placeholder.com/600x300" alt="Barn House Design" class="rounded-lg mb-4">
        
        <!-- Main Heading -->
        <h1 class="text-3xl font-bold mb-2">A barn house of this design has a striking appearance</h1>
        
        <!-- Subheading -->
        <p class="text-gray-600 mb-6">
            The barn house captivates with its blend of rustic charm and modern sophistication, featuring weathered wood, sleek metal accents, and large windows that flood the space with natural light.
        </p>
        
        <!-- Button -->
        <button class="btn btn-success rounded-full px-6 py-2">
            View Details
        </button>
    </div>
</body>
</html>
